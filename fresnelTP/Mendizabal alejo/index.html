<!DOCTYPE html>
<html class="has-background-danger" >
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <title>Calculadora Fresnel</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body style="background-color: thistle; opacity: 0.9; ">
        
        <p style="text-align: center; font-size: 30px;" >Calculadora Fresnel</p>
        <div class="columns "> 
            <div class="column is-12" style="height: 300px;"></div>
        </div>
        <div class="columns"> 
            <div class="column is-2"></div>
            <div class="column is-4 has-background-primary">
                <div class="column is-half is-offset-one-quarter">
                    <div class="field">
                        <label class="label">Distancia</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="50km por ej....." id="distancia"> 
                            </div>
                    </div>
                        <div class="field">
                            <label class="label">Eliga frecuencia</label>
                            <div class="control">
                                <div class="select">
                                    <select id="frecuencia" >
                                        <option selected value="2.4">2.4(Ghz)</option>
                                        <option value="5.8">5.8(Ghz)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button class="button is-warning" type="button" onclick="Calcular()">Calcular</button>
                        <p id="result"></p>
                </div>
            </div> 
            <div class="column is-4 has-background-primary" >
                
                <p style="margin-top: 20px; "> 
                    Texto de ayuda para do√±a rosa
                </p>
                <p>coloque la distancia y eliga la frecuencia</p>
                <p>para asi obtener su radio de la zona de fresnel</p>
                <p>este radio le permitira sabe la zona en donde</p>
                <p>podria llegar a tener interferencias con algun objeto</p>
                <p>(arbol,edificio,poste electrico,etc..)</p>
            </div>
            <div class="column is-2"></div>  
        </div>   
    </body>
    <script>
        let resultado = document.getElementById('resultado');
        let distancia = document.getElementById('distancia');
        let frecuancia = document.getElementById('frecuencia');
        let Calcular = () => {
            let resultado = 8.656 *(Math.sqrt((distancia.value)/frecuencia.value));
            result.innerHTML = 'Resultado: ' + resultado.toFixed(2) + ' metros'
        }  
    </script>
</html>
